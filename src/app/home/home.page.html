<ion-content [fullscreen]="true">
  
  <!-- Ion Segment as Header -->
  <ion-segment [scrollable]="true" >
    @for (item of todoSegment; track $index) {
      <ion-segment-button [value]="item?.name">
        <ion-icon [color]="item?.color" [name]="item?.icon"></ion-icon>
        <ion-label>{{item?.value}}</ion-label>
      </ion-segment-button>
    }
  </ion-segment>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" color="teal" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <!-- Ion Modal -->
  <ion-modal #modal trigger="open-modal"  [isOpen]="true">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button color="danger" (click)="modal.dismiss()">Cancel</ion-button>
          </ion-buttons>
          <ion-title style="text-align: center;">Task Form</ion-title>
          <ion-buttons slot="end">
            <ion-button color="success" (click)="getTask()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form [formGroup]="todoForm">
          <ion-list lines="inset">
            <ion-item lines="inset">
              <ion-input
                label="Task"
                labelPlacement="stacked"
                type="text"
                (change)="trimValue('task')"
                formControlName="task"
                placeholder="Enter your Task"
              ></ion-input>
            </ion-item>
            <ion-item lines="inset">
              <ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime
                    id="datetime"
                    presentation="date"
                    formControlName="dueDate"
                    [formatOptions]="{
                      date: {
                        weekday: 'short',
                        month: 'long',
                        day: '2-digit',
                        year:'2-digit'
                      },
                    }"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
              <ion-label slot="end">Due Date</ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-select label="Priority" formControlName="priority" label-placement="floating">
                  <ion-select-option value="hight">Hight</ion-select-option>
                  <ion-select-option value="medium">Medium</ion-select-option>
                  <ion-select-option value="low">Low</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item lines="inset">
              <ion-textarea formControlName="comment" label="Comments" labelPlacement="floating" placeholder="Enter Task Comments"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-button (click)="takePicture()" size="medium">
                Upload 
                <ion-icon name="image"></ion-icon>
              </ion-button>
              <ion-thumbnail slot="end">
                <img alt="Silhouette of mountains" [src]="todoForm.get('image')?.value ? todoForm.get('image')?.value:'https://ionicframework.com/docs/img/demos/thumbnail.svg'" />
              </ion-thumbnail>
            </ion-item>
          </ion-list>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
